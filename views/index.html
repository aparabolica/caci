
<section id="dossies" ng-show="dossiers.length" ng-class="{collapsed: initialized, &quot;in-case&quot;: isCase}">
  <h2>Dossiês</h2>
  <ul class="dossie-list">
    <li ng-repeat="dossier in dossiers">
      <div style="background-image:url({{dossier.featured_image.attachment_meta.sizes.large.url}});" class="image"></div>
      <article>
        <h3><a ui-sref="home.dossier({id: dossier.ID})">{{dossier.title}}</a></h3>
      </article>
    </li>
  </ul>
</section>
<section id="content" autoscroll="false">
  <section id="casos" ng-class="{collapsed: isDossier, &quot;in-case&quot;: isCase}">
    <form id="casos-filters" ng-show="initialized">
      <input type="text" ng-model="filter.text" placeholder="Digite sua busca">
      <select ng-model="filter.strict.uf" ng-options="uf for uf in dropdownFilters.uf track by uf">
        <option value="">Selecione um estado</option>
      </select>
      <select ng-model="filter.strict.povo" ng-options="povo for povo in dropdownFilters.povo track by povo">
        <option value="">Selecione um povo</option>
      </select>
      <select ng-model="filter.strict.relatorio" ng-options="relatorio for relatorio in dropdownFilters.relatorio track by relatorio">
        <option value="">Selecione um relatório</option>
      </select>
      <div range-slider min="dateFilters[0] || 0" max="dateFilters[1] || 0" model-max="filter.date.max" model-min="filter.date.min" show-values="true"></div>
      <h2 class="results-count">{{filtered.length}} casos encontrados</h2>
    </form>
    <ul ng-show="casos.length &amp;&amp; initialized" class="caso-list">
      <li ng-repeat="caso in filtered = (casos | filter:filter.text | exact:filter.strict | dateFilter:filter.date) | limitTo:50" class="clearfix">
        <article>
          <div class="location"><span class="icon icon-pin"></span>
            <p class="location-info"><a ng-click="focusMap(caso)" href="javascript:void(0);" ng-bind-html="caso | caseLocation"></a></p>
          </div>
          <header class="caso-header">
            <h3><a ui-sref="home.case({id: caso.ID})" force-onclick="600" force-parent="casos">{{caso | casoName}}</a></h3>
            <div class="header-meta">
              <div ng-show="caso.idade" class="age meta"><span class="icon icon-chevron-small-right"></span>
                <p>{{caso.idade}} anos</p>
              </div>
              <div ng-show="caso.aldeia" class="village meta"><span class="icon icon-home"></span>
                <p>{{caso.aldeia}}</p>
              </div>
              <div class="date meta"><span class="icon icon-calendar"></span>
                <p ng-bind-html="caso | casoDate" class="date-info"></p>
              </div>
            </div>
          </header>
          <p>{{caso.descricao}}</p>
          <p ng-show="caso.relatorio" class="report">{{caso.relatorio}}</p>
        </article>
      </li>
    </ul>
  </section>
</section>
<div ng-class="{full: isDossier, &quot;in-case&quot;: isCase}" class="map-container"><map id="map" map-data="mapData" markers="filtered | postToMarker"></map></div>
<div ui-view></div>
